  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: Vollkorn
      fonts:
        - asset: fonts/static/Vollkorn-Regular.ttf
        - asset: fonts/static/Vollkorn-Bold.ttf
          weight: 700
        - asset: fonts/static/Vollkorn-Italic.ttf
          style: italic
        - asset: fonts/static/Vollkorn-BoldItalic.ttf
          weight: 700
          style: italic
    - family: Jolly Lodger
      fonts:
        - asset: fonts/JollyLodger/JollyLodger-Regular.ttf
    - family: GochiHand
      fonts:
        - asset: fonts/GochiHand/GochiHand-Regular.ttf
    - family: OleoScript
      fonts:
        - asset: fonts/OleoScript/OleoScript-Regular.ttf
        - asset: fonts/OleoScript/OleoScript-Bold.ttf
          weight: 700
    - family: RibeyeMarrow
      fonts:
        - asset: fonts/RibeyeMarrow/RibeyeMarrow-Regular.ttf
    - family: RubikWetPaint
      fonts:
        - asset: fonts/RubikWetPaint/RubikWetPaint-Regular.ttf
    - family: VastShadow
      fonts:
        - asset: fonts/VastShadow/VastShadow-Regular.ttf
    - family: WalterTurncoat
      fonts:
        - asset: fonts/WalterTurncoat/WalterTurncoat-Regular.ttf
          
  
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
